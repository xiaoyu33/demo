---
layout: default
---
<article id="post-page">
	<h2>{{ page.title }}</h2>		
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}
		
	</div>
</article>


{{ page.next }}


 <ul class="pager">
    
    <li><a  href="{{ page.previous.title }}" title="Jekyll 固定链接">&larr; Prev</a></li>
    <li><a href="{{ page.next.title }}" title="Jekyll 的 YAML 前置数据">Next &rarr;</a></li>
    
  </ul>
  

<a href="javascript :;" onClick="javascript :history.back(-1);">返回上一页</a>

<!-- 多说评论框 start -->
	<div class="ds-thread" data-thread-key="page.id" data-title="page.title" data-url="page.path"></div>
<!-- 多说评论框 end -->
